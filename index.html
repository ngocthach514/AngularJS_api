<!DOCTYPE html>
<html lang="en" ng-app="productApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="ProductController" class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Quản lý sản phẩm</h2>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Danh sách sản phẩm</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products">
                            <td>{{$index + 1}}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.price | currency }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card shadow mt-4">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Thêm sản phẩm mới</h4>
            </div>
            <div class="card-body">
                <form ng-submit="addProduct()">
                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" ng-model="newProduct.name" placeholder="Nhập tên sản phẩm" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giá</label>
                        <input type="number" class="form-control" ng-model="newProduct.price" placeholder="Nhập giá sản phẩm" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Thêm sản phẩm</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
